{% extends '_blank.html' %}

{% block content %}
<table class="ui celled striped table" id="author-list">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<h2>Add an author</h2>
<form method="POST" class="ui large form" id="author-form">
    <div class="ui stacked secondary segment">
        <div class="field">
            <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="text" name="name" required placeholder="Author's name" />
            </div>
        </div>
        <div class="field">
            <div class="ui left icon input">
                <i class="lock icon"></i>
                <input type="text" name="email" placeholder="Author's email" required />
            </div>
        </div>
        <br>
        <input class="ui blue large button" type="submit" required />
    </div>
    <div class="ui error message"></div>
</form>
{% endblock %}
{% block extra_scripts %}
<script type="text/javascript" src="{{ url_for('static', filename='js/author/author.js') }}"></script>
{% endblock %}
